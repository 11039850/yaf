<table id="product_list">
    <th>商品名称</th>
    <th>商品价格</th>
    <th>商品数量</th>
    <th>商品类别</th>
    <th>商品上架时间</th>
</table>
<script>
var t = "";
var list_url = "/product/list";
function fill_table(data){
    tr = "<tr>";
    etr = "</tr>";
    td = "<td>";
    etd = "</td>";
    row = tr +
        td +
        "<a href=/index/get?name="+data.product_uuid+">"+data.product_name+"</a>"
        + etd +
        td +data.money+ etd +
        td +data.amount+ etd +
        td +data.category_id+ etd +
        td +data.reg_time+ etd +
        td +"<a href=/order/add?name="+data.product_uuid+">添加到购物车</a"+ etd +
        td +"<a href=/fav/add?name="+data.product_uuid+">添加到收藏夹</a"+ etd +
    etr;
    $("#product_list").append( row );
}


$.getJSON(list_url,function(data){
        t =data;
        //这里row获取的值是每行的id号
        for( row in data ){
            fill_table( data[row] );
        }
    });
</script>
