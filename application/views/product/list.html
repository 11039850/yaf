<script>
function doUpload(filetype, filename, select) {
    //wait等待
    $(select).parent().find('img').attr('src', '/manage/static/images/wait.gif');

    // 上传方法
    $.upload({
            // 上传地址
        url: '/product/upload',
        // 文件域名字
        fileName: filename,
        // 其他表单数据
        params: {'filetype': filetype },
        // 上传完成后, 返回json, text
        dataType: 'text',
        // 上传之前回调,return true表示可继续上传
        onSend: function() {
            return true;
        },
        // 上传之后回调
        onComplate: function(data) {
            console.log(data);
        }
    });
}
    
</script>
